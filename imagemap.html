<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image Map</title>
     <link rel="stylesheet" href="map.css">
</head> 
<body>
     <div id="container">
          <div id="image container">
               <img src="workplace.jpg" usemap="#image-map">
<map name="image-map">
    <area target="" alt="Laptop" title="Laptop" target="_blank" href="#https://en.wikipedia.org/wiki/Laptop" coords="37,40,269,344" shape="rect"></area>
    <area target="" alt="" title="Phone" target="_blank" href="#" coords="286,172,335,241" shape="rect"></area>
    <area target="" alt="" title="Coffe" target="_blank" href="#" coords="347,298,41" shape="circle"></area>
</map>

          </div>
     </div>
</body>
</html>
